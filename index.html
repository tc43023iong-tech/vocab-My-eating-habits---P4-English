
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Foodie Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Zeyada&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky-blue: #eff6ff;
            --soft-peach: #fff1f2;
            --soft-mint: #f0fdf4;
            --soft-yellow: #fefce8;
            --soft-blue: #f0f9ff;
            --crayon-black: #4a5568;
        }

        body {
            font-family: 'Indie Flower', 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfb;
            /* Precise dot pattern matching the reference image */
            background-image: radial-gradient(#d1d5db 1.2px, transparent 1.2px);
            background-size: 24px 24px;
            min-height: 100vh;
        }

        /* Paper texture overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/p6.png');
            opacity: 0.2;
            pointer-events: none;
            z-index: 100;
        }

        .hand-drawn-card {
            border: 2px solid #545454;
            border-radius: 40px 15px 35px 20px / 15px 35px 15px 40px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.05);
        }
        .hand-drawn-card:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.03);
        }

        .icon-circle {
            background: white;
            border: 2px solid #545454;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.05);
        }

        @keyframes wiggle {
            0% { transform: rotate(-1.5deg); }
            50% { transform: rotate(2deg); }
            100% { transform: rotate(-1.5deg); }
        }

        .animate-wiggle {
            animation: wiggle 5s ease-in-out infinite;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .soft-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #545454;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .kawaii-btn {
            background-color: #ffdae9;
            border: 3px solid #545454;
            border-radius: 40px;
            transition: all 0.2s;
        }
        .kawaii-btn:hover {
            transform: scale(1.05);
            background-color: #ffc2d8;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
